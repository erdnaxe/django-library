{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Enter new password" %}{% endblock %}

{% block content %}
    <h2>{% trans "Enter new password" %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">
            <span class="oi oi-bolt"></span>
            {% trans "Change my password" %}
        </button>
    </form>
{% endblock %}
