{% extends "media/base.html" %}

{% load render_table from django_tables2 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    {% if add_link %}
        <a class="btn btn-success btn-sm mb-4" role="button" href="{% url add_link %}">
            <span class="oi oi-plus"></span>
            Ajouter un {{ name }}
        </a>
    {% endif %}
    {% render_table table %}
{% endblock %}
