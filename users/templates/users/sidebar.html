{% extends "base.html" %}

{% block sidebar %}
    {% if is_bureau %}
        <a class="list-group-item list-group-item-success" href="{% url "users:new-user" %}">
            <i class="glyphicon glyphicon-plus"></i>
            Créer un adhérent
        </a>
    {% endif %}
    {% if is_perm %}
        <a class="list-group-item list-group-item-info" href="{% url "users:index" %}">
            <i class="glyphicon glyphicon-list"></i>
            Utilisateurs dans la base
        </a>
        <a class="list-group-item list-group-item-info" href="{% url "users:index-ajour" %}">
            <i class="glyphicon glyphicon-list"></i>
            Adhérents
        </a>
        <a class="list-group-item list-group-item-info" href="{% url "users:index-adhesion" %}">
            <i class="glyphicon glyphicon-list"></i>
            Adhesions
        </a>
        <a class="list-group-item list-group-item-info" href="{% url "users:index-listright" %}">
            <i class="glyphicon glyphicon-list"></i>
            Droits
        </a>
        <a class="list-group-item list-group-item-info" href="{% url "users:index-clef" %}">
            <i class="glyphicon glyphicon-list"></i>
            Clef
        </a>
    {% endif %}
    {% if is_bureau %}
        <a class="list-group-item list-group-item-danger" href="{% url "users:del-right" %}">
            <i class="glyphicon glyphicon-trash"></i>
            Retirer un droit
        </a>
    {% endif %}
{% endblock %}
