{% extends "search/sidebar.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Advanced search" %}{% endblock %}

{% block content %}
    <h2>{% trans "Advanced search" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ search_form|crispy }}
        <button type="submit" class="btn btn-info">
            <span class="oi oi-magnifying-glass"></span>
            {% trans "Search" %}
        </button>
    </form>
{% endblock %}
